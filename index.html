</head>
  <body>
    <script>
      (function(){
        try {
          // Cleanup any local dev overrides
          var ip = '192.168.';
          var keys = Object.keys(localStorage || {});
          for (var i = 0; i < keys.length; i++){
            var k = keys[i];
            var v = localStorage.getItem(k);
            if (v && v.indexOf(ip) !== -1) {
              localStorage.removeItem(k);
              console.log('Removed localStorage key referencing local IP:', k);
            }
          }
          if (navigator.serviceWorker && navigator.serviceWorker.getRegistrations) {
            navigator.serviceWorker.getRegistrations().then(function(regs){ regs.forEach(function(r){ r.unregister(); }); });
          }
          if (window.caches && caches.keys) {
            caches.keys().then(function(names){ names.forEach(function(n){ caches.delete(n); }); });
          }

          // Defensive runtime rewrite: any absolute http://.../api/* calls will be rewritten to the current origin
          function rewriteUrl(u) {
            try {
              if (typeof u !== 'string') return u;
              if (u.indexOf('http://') === 0) {
                var apiIndex = u.indexOf('/api');
                if (apiIndex !== -1) {
                  return window.location.origin + u.slice(apiIndex);
                }
              }
            } catch (e) { /* ignore */ }
            return u;
          }

          // Patch XMLHttpRequest.open
          (function(){
            var X = window.XMLHttpRequest;
            var origOpen = X.prototype.open;
            X.prototype.open = function(method, url) {
              try { arguments[1] = rewriteUrl(url); } catch(e){}
              return origOpen.apply(this, arguments);
            };
          })();

          // Patch fetch
          (function(){
            if (window.fetch) {
              var origFetch = window.fetch.bind(window);
              window.fetch = function(input, init) {
                try {
                  if (typeof input === 'string') input = rewriteUrl(input);
                  else if (input && input.url) input = new Request(rewriteUrl(input.url), input);
                } catch(e){}
                return origFetch(input, init);
              };
            }
          })();

        } catch(e) { console.error('Client cleanup error', e); }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
