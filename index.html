<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>ARC Raiders Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              arc: {
                900: '#0f1115',
                800: '#181b21',
                700: '#232830',
                600: '#2e3540',
                500: '#3b4554',
                accent: '#e63946', // Red accent typical of ARC Raiders UI
                gold: '#fbbf24'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f1115;
        color: #e5e7eb;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #181b21; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3b4554; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <script>
      (function(){
        try {
          var ip = '192.168.';
          var keys = Object.keys(localStorage || {});
          for (var i = 0; i < keys.length; i++){
            var k = keys[i];
            var v = localStorage.getItem(k);
            if (v && v.indexOf(ip) !== -1) {
              localStorage.removeItem(k);
              console.log('Removed localStorage key referencing local IP:', k);
            }
          }
          if (navigator.serviceWorker && navigator.serviceWorker.getRegistrations) {
            navigator.serviceWorker.getRegistrations().then(function(regs){ regs.forEach(function(r){ r.unregister(); }); });
          }
          if (window.caches && caches.keys) {
            caches.keys().then(function(names){ names.forEach(function(n){ caches.delete(n); }); });
          }
        } catch(e) { console.error('Client cleanup error', e); }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
