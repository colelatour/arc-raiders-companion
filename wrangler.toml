name = "arc-raiders-companion"
main = "server/worker.js"
compatibility_date = "2025-12-12"

# Node.js compatibility for imports
compatibility_flags = ["nodejs_compat"]

[site]
bucket = "./dist"

# Mark Node.js-specific modules as external (not bundled)
[build]
command = ""

[[rules]]
type = "ESModule"
globs = ["**/*.js"]

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "arccompanion"
database_id = "9262edba-70da-4017-b02c-15495e41fb9e"

# Environment Variables
[vars]
NODE_ENV = "production"
JWT_SECRET = "arccompanionapi"
FRONTEND_URL = "https://arc-raiders-companion.dlatour.workers.dev"
VITE_API_URL = "https://arc-raiders-companion.dlatour.workers.dev/api"
APP_VERSION = "1"

# For email service, use Cloudflare Email Routing or external SMTP
# Add these as secrets using: wrangler secret put <NAME>
# EMAIL_HOST, EMAIL_PORT, EMAIL_USER, EMAIL_PASSWORD, EMAIL_FROM

# Routes (optional - specify which routes should be handled by this worker)
# routes = [
#   { pattern = "api.yourdomain.com/*", zone_name = "yourdomain.com" }
# ]
