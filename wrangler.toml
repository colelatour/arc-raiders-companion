# Cloudflare Pages Configuration
name = "arc-raiders-companion"
compatibility_date = "2025-12-14"

# --- Pages Settings ---
# This tells Wrangler where your frontend build output is.
pages_build_output_dir = "dist"

# --- Bindings ---

# D1 Database Binding
# This makes your D1 database available to your Functions at `env.DB`
[[d1_databases]]
binding = "DB"
database_name = "arccompanion"
database_id = "7317773f-060e-4c6c-8aab-e30968af1979"

# Environment Variables for Functions
# For production, secrets like JWT_SECRET should be set in the Cloudflare Pages dashboard.
# For local dev with `wrangler pages dev`, you can use a .dev.vars file or `wrangler secret put`.
[vars]
FRONTEND_URL = "https://arc-raiders-companion.pages.dev"
APP_VERSION = "1"